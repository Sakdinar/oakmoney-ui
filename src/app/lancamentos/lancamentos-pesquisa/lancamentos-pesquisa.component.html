<div class="container">

  <div class="ui-g" >
    <div class="ui-g-12" >
      <h1>Lançamentos</h1>
    </div>

    <form #lancamentoForm="ngForm" (ngSubmit)="pesquisar(lancamentoForm)" >
      <div class="ui-g-12 ui-fluid">
        <label for="descricao" >Descrição</label>
        <input type="text" name="descricao" pInputText ngModel >
      </div>

      <div class="ui-g-12" >
        <label style="display:block" >Data Vencimento</label>
        <input type="" name="dataVencInicio" style="width :95px" pInputText ngModel>
        <label>até</label>
        <input type="" name="dataVencFim" style="width :95px" pInputText ngModel>
      </div>

      <div class="ui-g-12" >
        <button pButton type="submit" class="ui-button-primary" label="Pesquisar" ></button>
      </div>
    </form>

  </div>

  <div class="ui-g" >

    <app-lancamentos-grid [lancamentos]="lancamentos" ></app-lancamentos-grid>

    <div class="ui-g-12" >
      <a pButton label="Novo Lançamento" ></a>
    </div>

  </div>


</div>
