<div class="container" >
  <form>
    <div class="ui-g" >
      <div class="ui-g-12" >
        <h1>Novo Lançamento</h1>
      </div>

    <div class="ui-g-12" >
      <p-selectButton [options]="tipos" #tipo ></p-selectButton>
    </div>

      <div class="ui-g-6 ui-md-3 ui-fluid" >
        <label for="vencimento">Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [readonlyInput]="true" [showIcon]="true" ></p-calendar>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid" >
        <label for="pagamento">{{ tipo.value=='0' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy" [readonlyInput]="true" [showIcon]="true" ></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text">
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input pInputText type="text" placeholder="0,00" currencyMask>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="categoria">Categoria</label>
        <p-dropdown [options]="categorias" #categoria
          [autoWidth]="false" [filter]="true" placeholder="Selecione" ></p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="pessoa">Pessoa</label>
        <p-dropdown [options]="pessoas" #pessoa
          [autoWidth]="false" [filter]="true" placeholder="Selecione" ></p-dropdown>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label for="observacao">Observação</label>
        <textarea name="observacao" pInputTextarea></textarea>
      </div>

      <div class="ui-g-12 ui-fluid" >
        <button type="button" pButton label="Salvar" ></button>
        <button type="button" pButton label="Novo" class="ui-button-info" ></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>

    </div>
  </form>
</div>
